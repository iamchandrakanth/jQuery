<!DOCTYPE html>
<html>
<head>
	<title>Ajax</title>
	<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
	<style>
		body{
			font-size: 17px;
			font-family: arial;
			background: #f4f4f4;
			line-height: 1.5em;
		}
		header{
			color:#333;
			padding:20px;
			text-align: center;
		}
		#container{
			width:90%;
			margin:auto;
			padding:10px;
		}

	</style>
</head>
<body>
	<header>
		<h1>Ajax</h1>
	</header>
	<div id="container">
		<div id="result"></div>
		<ul id="users"></ul>
		<h3>Add Post</h3>
		<form id="postForm" action="https://jsonplaceholder.typicode.com/posts">
		<input type="text" id="title" placeholder="Title"><br>
		<textarea placeholder="Body" id="body"></textarea><br>
		<input type="submit" value="Submit">
		</form>
	</div>
</body>
</html>
